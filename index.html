<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rosa - Luxury Makeup & Skincare</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-Rj0UO+xT0p3z5IVslJ0V0GZeXeDb5wEN1ZB+gqpbA25epNWLBmqM3Y6FvBCHjPXT" crossorigin="anonymous">
  <style>
    /* Global Styles */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #222; /* Dark background for better contrast */
      color: #fff; /* White text for better readability */
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
    }
    h1, h2, h3 {
      font-weight: bold;
      margin-bottom: 10px;
      color: #fff; /* Ensuring headings are also high contrast */
    }
    p {
      margin-bottom: 15px;
      color: #ccc; /* Light gray for regular text */
    }
    a {
      text-decoration: none;
      color: #ffa07a; /* Light salmon color for links */
    }
    a:hover {
      color: #ff4500; /* Darker orange for hover states */
    }

    /* Header */
    header {
      background-color: #333; /* Darker background for header */
      padding: 15px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #fff;
    }
    .logo {
      font-size: 2em;
      color: #ffa07a; /* Logo color to stand out */
    }
    .logo img {
      width: 50px;
      margin-right: 10px;
    }
    nav {
      display: flex;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav li {
      margin-right: 20px;
    }

    /* Banner */
    .banner {
      background-image: url("images/banner.jpg"); /* Ensure this image has good contrast */
      background-size: cover;
      background-position: center;
      height: 300px;
      position: relative;
    }
    .banner-text {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff; /* White text for banner */
      text-align: center;
    }
    .banner-text h2 {
      font-size: 2em;
      margin-bottom: 10px;
    }

    /* Products */
    .products {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      margin-top: 40px;
    }
    .product {
      width: calc(33% - 20px);
      background-color: #444; /* Darker product background */
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      border-radius: 5px;
      margin-bottom: 20px;
      text-align: center;
      padding: 20px;
      position: relative;
    }
    .product img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      margin-bottom: 10px;
    }
    .product h3 {
      font-size: 1.2em;
      margin-bottom: 5px;
    }
    .product p {
      font-size: 0.9em;
      color: #ccc; /* Light gray for product descriptions */
      line-height: 1.5;
    }
    .product-details {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50px;
      background-color: #c0392b;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      opacity: 0;
      transition: opacity 0.3s;
    }
  </style>
</head>
<body>
